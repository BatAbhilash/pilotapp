<div>
  <toaster-container></toaster-container>
  <form #myForm="ngForm">
    <div class="row" style="margin-top: 7%">
      <div class="col-md-3">
        <h3>Locations</h3>

        <div class="form-group">
          <div>
            <ng-multiselect-dropdown name="selectedItems" id="selectedItems" [placeholder]="'Select a location'" [data]="location" [(ngModel)]="selectedLocation"
              [settings]="dropdownLocationSettings" (onSelect)="onCheckboxSelect($event,'Location')" (onDeSelect)="onDeselct($event,'Location')">
            </ng-multiselect-dropdown>
          </div>
        </div>

      </div>

      <div class="col-md-3">
        <h3>Supervisors</h3>

        <div class="form-group">
          <div>
            <ng-multiselect-dropdown name="selectedSupervisors" id="selectedSupervisors" [placeholder]="'Select a Supervisor'" [data]="supervisors" [(ngModel)]="selectedSupervisors"
              [settings]="dropdownSupervisorsSettings" (onSelect)="onCheckboxSelect($event,'Supervisors')" (onDeSelect)="onDeselct($event,'Supervisors')"
              (onFilterChange)="onFilterChange($event, 'Supervisors')">
            </ng-multiselect-dropdown>
          </div>
        </div>

      </div>
      <div class="col-md-3">
        <h3>Team Lead</h3>
        <div class="form-group">
          <div>

            <ng-multiselect-dropdown name="selectedHead" id="selectedHead" [placeholder]="'Select a Team Lead'" [data]="headData" [(ngModel)]="selectedHead"
              [settings]="dropdownHeadSettings" (onSelect)="onCheckboxSelect($event,'Head')" (onDeSelect)="onDeselct($event,'Head')" (onFilterChange)="onFilterChange($event, 'head')">
            </ng-multiselect-dropdown>
          </div>
        </div>

      </div>
      <div class="col-md-3">
        <h3>Persons</h3>
        <div class="form-group">
          <div>

            <ng-multiselect-dropdown name="selectedPersons" id="selectedPersons" [placeholder]="'Select a Person'" [data]="persons" [(ngModel)]="selectedPersons"
              [settings]="dropdownPersonSettings" (onSelect)="onCheckboxSelect($event,'Person')" (onDeSelect)="onDeselct($event,'Person')"
              (onFilterChange)="onFilterChange($event, 'person')">
            </ng-multiselect-dropdown>
          </div>
        </div>

      </div>

    </div>

    <div class="row" style="margin-top: 4%">
      <div class="col-md-4" id="jobDiv">
        <h3>Jobs</h3>

        <div class="form-group">
          <div>
            <ng-multiselect-dropdown name="selectedJobs" id="selectedJobs" [placeholder]="'Select a Job'" [data]="job" [(ngModel)]="selectedJobs"
              [settings]="dropdownJobSettings" (onSelect)="onCheckboxSelect($event,'Job')" (onDeSelect)="onDeselct($event,'Job')" (onFilterChange)="onFilterChange($event, 'Job')">
            </ng-multiselect-dropdown>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <h3>Roles</h3>
        <div class="form-group">
          <div>
            <ng-multiselect-dropdown name="selectedRoles" id="selectedRoles" [placeholder]="'Select a Role'" [data]="roles" [(ngModel)]="selectedRoles"
              [settings]="dropdownRoleSettings" (onSelect)="onCheckboxSelect($event,'Role')" (onDeSelect)="onDeselct($event,'Role')" (onFilterChange)="onFilterChange($event, 'Role')">
            </ng-multiselect-dropdown>
          </div>
        </div>
      </div>

      <div class="col-md-4">
        <h3>Backups</h3>
        <div class="form-group">
          <div>
            <ng-multiselect-dropdown name="selectedBackups" id="selectedBackups" [placeholder]="'Select a Backup'" [data]="backup" [(ngModel)]="selectedBackups"
              [settings]="dropdownBackupSettings" (onSelect)="onCheckboxSelect($event,'Backup')" (onDeSelect)="onDeselct($event,'Backup')"
              (onFilterChange)="onFilterChange($event, 'Backup')">
            </ng-multiselect-dropdown>
          </div>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-12">
        <div class="pull-right">
          <button type="button" class="btn btn-success" 
          id="showBackup" (click)="getBackupByRoles()">Show Backups</button>

          <button type="button" class="btn btn-success" 
           id="save" (click)="addRow()">Add Mapping</button>
        </div>

      </div>
    </div>
  </form>
  <app-csv-table #CsvTableComponent [(tableContent)]="tableContent"> </app-csv-table>
  <hr />

</div>
<ngx-loading [show]="loading" [config]="{ backdropBorderRadius: '14px', fullScreenBackdrop: true }"></ngx-loading>
