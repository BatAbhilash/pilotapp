<toaster-container></toaster-container>
<form (ngSubmit)="open(myForm)" #myForm="ngForm">
  <div class="row" style="margin-top: 7%">
    <!-- <input type="hidden" name="response" id="response" [(ngModel)]="response"> -->
    <div class="col-md-4">
      <h3>Locations</h3>

      <div class="form-group">
        <div>

          <ng-multiselect-dropdown name="selectedItems" id="selectedItems" [placeholder]="'Select a location'" [data]="location" [(ngModel)]="selectedLocation"
            [settings]="dropdownLocationSettings" (onSelect)="onLocationSelect($event)" (onDeSelect)="onDeselct($event,'Location')">
          </ng-multiselect-dropdown>
        </div>
      </div>

    </div>
    <div class="col-md-4">
      <h3>Head of Department</h3>
      <div class="form-group">
        <div>

          <ng-multiselect-dropdown name="selectedHead" id="selectedHead" [placeholder]="'Select a HOD'" [data]="headData"
            [(ngModel)]="selectedHead" [settings]="dropdownHeadSettings" (onSelect)="onHeadSelect($event)" (onDeSelect)="onDeselct($event,'head')">
          </ng-multiselect-dropdown>
        </div>
      </div>

    </div>
    <div class="col-md-4">
        <h3>Persons</h3>
        <div class="form-group">
          <div>
  
            <ng-multiselect-dropdown name="selectedPersons" id="selectedPersons" [placeholder]="'Select a Person'" [data]="personsByLocation"
              [(ngModel)]="selectedPersons" [settings]="dropdownPersonSettings" (onSelect)="onPersonSelect($event)" (onDeSelect)="onDeselct($event,'Person')">
            </ng-multiselect-dropdown>
          </div>
        </div>
  
      </div>
   
  </div>

  <div class="row" style="margin-top: 4%">
      <div class="col-md-4" id="jobDiv">
          <h3>Jobs</h3>
    
          <div class="form-group">
            <div>
              <ng-multiselect-dropdown name="selectedJobs" id="selectedJobs" [placeholder]="'Select a Job'" [data]="job" [(ngModel)]="selectedJobs"
                [settings]="dropdownJobSettings" (onSelect)="onJobSelect($event)" (onDeSelect)="onDeselct($event,'Job')">
              </ng-multiselect-dropdown>
            </div>
          </div>
        </div>

    <div class="col-md-4">
      <h3>Roles</h3>
      <div class="form-group">
        <div>
          <ng-multiselect-dropdown name="selectedRoles" id="selectedRoles" [placeholder]="'Select a Role'" [data]="roles" [(ngModel)]="selectedRoles"
            [settings]="dropdownRoleSettings" (onSelect)="onRoleSelect($event)" (onDeSelect)="onDeselct($event,'Role')">
          </ng-multiselect-dropdown>
        </div>
      </div>
    </div>

    <div class="col-md-4">
      <h3>Backups</h3>
      <div class="form-group">
        <div>
          <ng-multiselect-dropdown name="selectedBackups" id="selectedBackups" [placeholder]="'Select a Backup'" [data]="backup" [(ngModel)]="selectedBackups"
            [settings]="dropdownBackupSettings" (onSelect)="onBackupSelect($event)" (onDeSelect)="onDeselct($event,'backup')">
          </ng-multiselect-dropdown>
        </div>
      </div>
    </div>

    <div class="col-md-4" style="margin-top:10%;">
      <div class="form-group">
        <div class="col-md-10" style="margin-left:31%">
          <button type="button" class="btn btn-success" id="save" (click)="addRow()">Add Mapping</button>
        </div>

      </div>
    </div>
  </div>
</form>

<div *ngIf="tableContent.length > 0">
  <div class="row">
    <div class="col-lg-12 col-md-12">
      <ng2-smart-table [settings]="settings" [source]="source" (userRowSelect)="onUserRowSelect($event)" ></ng2-smart-table>
    </div>

  </div>
  <div class="row">
    <div class="col-lg-12 col-md-12">

      <button type="button" class="btn btn-success" id="submit">Submit</button>
      <button type="button" class="btn btn-danger" id="delete" (click)="addRow()">Delete</button>
      <button type="button" class="btn btn-info" id="cleargrid" (click)="resetGrid()">Clear</button>

    </div>
  </div>
